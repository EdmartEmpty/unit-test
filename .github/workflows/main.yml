    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - name: Run a script
        run: echo "Hello, GitHub Actions"
      - name: npm install
        run: npm i 
      - name: Run lint 
        run: npm run lint
      - name: Run test 
        run: npm run test 
